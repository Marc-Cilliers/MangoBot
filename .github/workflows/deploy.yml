name: Build & Deploy
on:
  push:
    branches: [master]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy MangoBot
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          key: ${{ secrets.SSH_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          username: ${{ secrets.SSH_USERNAME }}

          script: |
            mkdir app
            cd app
            git clone https://github.com/Marc-Cilliers/MangoBot . || (git checkout -- . && git pull https://github.com/Marc-Cilliers/MangoBot)
            python3.9 -m pip install -r requirements.txt
            python3.9 mangobyte.py
